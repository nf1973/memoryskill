<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Skill Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container-grid">
      <div class="container-item">
        <div class="header-grid">
          <div class="header-grid-item header-logo"></div>
          <div class="header-grid-item header-name">Neil</div>
          <div class="header-grid-item header-nav"></div>
        </div>
      </div>
      
      <div class="container-item"> 
        <div class="main" id="main">
          <div class="content">
            <div class="game-button" id="yellow-button" onclick="yellowClicked()"></div>
            <div class="game-button" id="red-button" onclick="redClicked()"></div>
            <div class="game-button" id="green-button" onclick="greenClicked()"></div>
            <div class="game-button" id="blue-button" onclick="blueClicked()"></div>
            <div class="control-button" id="start-button" onclick="startGame()">Start Game</div>
          </div>
        </div>
      </div>
  
      <div class="container-item">
        <div class="footer">
          Memory Skill Game v0.9 by Neil
        </div>
      </div>
    </div>
    
  </body>
  <script src="scripts/main.js"></script>
  <script src="scripts/extras.js"></script>
</html>
